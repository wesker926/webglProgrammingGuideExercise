<head>

    <title>chapter2_1_HelloCanvas</title>

    <style>
        body {
            background: #ffffff;
            overflow: hidden;
        }
        #webgl {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            overflow: hidden;
            background: #ffffff;
        }
        #webgl-canvas {
            position: absolute;
            width: 100%; 
            height: 100%;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="webgl">
        <canvas id="webgl-canvas"></canvas>
    </div>
</body>
</html>

<script type="text/javascript" src="lib/webgl-utils.js"></script>
<script type="text/javascript" src="lib/webgl-debug.js"></script>
<script type="text/javascript" src="lib/cuon-utils.js"></script>

<script type="text/javascript">
"use strict";

function main() {
  var canvas = document.getElementById('webgl-canvas');

  var gl = canvas.getContext('webgl');

  gl.clearColor(0.0, 0.0, 0.0, 1.0);//设置颜色缓冲区覆写（清除）颜色值RGBA

  gl.clear(gl.COLOR_BUFFER_BIT);//清空颜色缓冲区
}

window.onload = main();

</script>
